<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Forms Validations </title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="title">
                <h1> Forms </h1>
            </div>
            <div class="forms">
                <form id="form" method="POST">
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label> Nombre </label>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group col-2">
                            <label> Edad </label>
                            <input type="number" name="edad" id="edad" placeholder="Edad" class="form-control">
                        </div>
                        <div class="form-group col-5">
                            <label> Email </label>
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label> Ciudad </label>
                            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" class="form-control">
                        </div>
                        <div class="form-group col-4">
                            <label> Codigo Postal </label>
                            <input type="number" name="codigoPostal" id="codigo" placeholder="Codigo Postal" class="form-control">
                        </div>
                        <div class="form-group col-4">
                            <label> Celular </label>
                            <input type="number" name="celular" id="celular" placeholder="Celular" class="form-control">
                        </div>
                    </div>
                    <button type="submit" placeholder="Submit" id="submit" class="btn btn-primary"> Enviar </button>
                </form>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Codigo Postal</th>
                    <th scope="col">Celular</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                  </tr>
                  <tr>

                  </tr>
                  <tr>

                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <script type="text/javascript" src="forms.js"></script>
</body>
</html>
